<!doctype html>
{% load static %}
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>BOOK BAZZAR</title>
</head>

<body style="background-color:beige">
  <!--Nav bar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <img src="{% static 'images/logo.jpg' %}" style="width: 50px; height: 40px;">&nbsp;&nbsp;
      <h5 class="navbar-brand" style="font-family: 'Poppins', sans-serif;font-weight: 700;font-size: 28px;">BOOK HOUSE</h5>>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">All Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">10th Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">12th Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">College Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Other Books</a>
          </li>
      </div>
      <div class="mx-3">
        <a href="/donatorapp/logout" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </nav>

  <!--Card Section-->
  {% for b in book %}
  <div class="card" style="width: 20rem; display: inline-block;margin: 20px;">
    <img src="{{ b.image.url }}" width="250px" height="210px" class="card-img-top" alt="...">
    <div class="card-body">
      <form action="/showinfo" method="post">
        {% csrf_token %}
        <h5 class="card-title">Book/Course Name: {{b.subjects}}</h5>
        <h5 class="card-title" style="font-size:medium">CLASS: {{b.for_class}}</h5>
        <h5 class="card-title" style="font-size: medium;">Edition: {{b.edition}}</h5>
        <input type="hidden" name="email" value="{{b.emai}}">
        <input type="submit" class="btn btn-primary" value="Get Book">
      </form>
    </div>
  </div>
  {% endfor %}

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
